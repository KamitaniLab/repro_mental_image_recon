### feat model

models:
    VGG19:
        used_layers: ["features[2]", "features[7]", "features[16]", "features[25]", "features[34]", "classifier[0]", "classifier[3]", "classifier[6]"]
    CLIP:
        modelnames: ["CLIP_ViT-B_32"]
        modeltypes: ["ViT-B/32"]
