###
### recon method

recon_methods: ["original", "withoutVQGAN", "Langevin", "withoutLangevin"]

recon_feat_layers:
    
    all:
        VGG19: ["features[2]", "features[7]", "features[16]", "features[25]", "features[34]", "classifier[0]", "classifier[3]", "classifier[6]"]
        CLIP: ["lastLayer"]
    
    middle:
        VGG19: ["features[7]", "features[16]", "features[25]", "features[34]", "classifier[0]"]
        CLIP: ["lastLayer"]

    conv1:
        VGG19: ["features[2]"]
        CLIP: ["lastLayer"]

    conv2:
        VGG19: ["features[7]"]
        CLIP: ["lastLayer"]
    
    conv3:
        VGG19: ["features[16]"]
        CLIP: ["lastLayer"]
    
    conv4:
        VGG19: ["features[25]"]
        CLIP: ["lastLayer"]

    conv5: 
        VGG19: ["features[34]"]
        CLIP: ["lastLayer"]
    
    fc6:
        VGG19: ["classifier[0]"]
        CLIP: ["lastLayer"]
    
    fc7:
        VGG19: ["classifier[3]"]
        CLIP: ["lastLayer"]
    
    fc8:
        VGG19: ["classifier[6]"]
        CLIP: ["lastLayer"]
    
    custom:
        VGG19: ["features[7]", "features[16]"]
        CLIP: ["lastLayer"]

    CLIP_only: # For Figure 3 analysis
        VGG19: []
        CLIP: ["lastLayer"]

recon_params: 
    original_all: # used in Koide-Majima et al., 2024
        feat_set: "all" # "all", "middle", or "custom"
        clip_coef: 0.25
        display_every: 50
        numReps: 1000
        similarity: "corr"
        Langevin: 
